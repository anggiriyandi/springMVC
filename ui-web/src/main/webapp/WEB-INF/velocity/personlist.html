<!DOCTYPE html>
<html>
    <head>
        <title></title>

    <body>
      
        <table border="0" cellpadding="0" cellspacing="2" style="width: 100%">
            <tr>
                <th>Nama</th>

            </tr>
            
        #foreach($person in $personList)
